<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Dotis</title>
	<meta charset="utf-8">

	<script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
	<link href="estilos/estilo.css" rel="stylesheet">
	<style type="text/css">

		/* Padrão em todas as páginas */
		#branco {
			position: absolute;
			width: 80%;
			background-color: white;
			top: 17%;
			left: 10%;
			border-radius: 5px;
			box-shadow: 0 0 1em rgba(0, 0, 0, 0.3);
		}

		.titulo {
			margin-top: 20px;
			margin-left: 2%;
			background-color: #b3cfaf;
			margin-right: 2%;
			font-family: 'Libre Franklin', sans-serif;
			font-size: 30px;
			padding-top: 0.2px;
			padding-bottom: 0.2px;
		}

		#legenda {
			margin-left: 2%;
			margin-right: 2%;
			font-family: 'Libre Franklin', sans-serif;
			font-size: 20px;
		}
		/* Fim do padrão */ 

		/* Padrão formulário */
		#posicao {
			margin-left: 21%;
			width: 100%;
			margin-top: 25px;
			margin-bottom: 25px;
		}

		label {
			font-family: 'Libre Franklin', sans-serif;
		}

		input[type=text] {
			margin-top: 6px;
			margin-bottom: 11px;
			height: 30px;
			font-family: 'Libre Franklin', sans-serif;
			font-size: 15px;
			width: 100%;
		}

		#btnSubmit {	
			width: 30.5%;
			height: 35px;
			font-family: 'Libre Franklin', sans-serif;
			margin-top: 6px;
			margin-left: 35%;
		}

		form { 
			width: 60%; 
		}

		textarea {
			margin-top: 6px;
			width: 98.5%;
			height: 100px;
			font-family: 'Libre Franklin', sans-serif;
			font-size: 15px;
			outline: none;
			resize: none;
			padding: 1% 1% ;
		}

		input[type=radio] {
			margin-top: 10px;
			margin-bottom: 20px;
		}

		input[type=file] {
			margin-top: 20px;
			margin-bottom: 11px;
			opacity: 0;
			width: 50px;
			height: 50px;
			cursor: pointer;
		}

		.txtfoto {
			position: relative;
			font-family: 'Libre Franklin', sans-serif;
			font-size: 17px;
			margin-left:15px;
		}

		#imagem {
			position: absolute;
			margin-top: 0px;
		}

	</style>
</head>

<body>
	<nav> <!-- Padrão em todos -->

		<div id="menu">

			<img src="imagens/logo_pequena.png" id="logo" alt="logo de gato" width="50" height="50">

			<h1><a href="index.html" id="marca">Dotis</a></h1>

			<div id="item">

				<ul id="listaul">
					<li class="listali">
						<a href="adotar.html">ADOTAR</a>
					</li>
					<li class="listali">
						<a href="doar.html">DOAR</a>
					</li>
				</ul>

			</div> <!-- Item -->

			<div class="dropdown">

				<img src="imagens/icon_profile.png" id="img_profile" alt="pessoa">

				<div class="conteudodropdown">
					<a href="login.html">Login</a>
					<a href="cadastro.html">Cadastro</a>
				</div> <!-- Conteúdo Dropdown -->

			</div> <!-- dropdown -->

		 </div> <!-- Menu -->

	</nav>
	
	<div id="branco"> 

		<div class="titulo">

			<h1 class="titulo">Doe um Animal</h1>

		</div> <!-- Titulo -->

		<p id="legenda">Para cadastrar um animal no site, é necessário preencher todas as informações abaixo e ter o seu
			perfil pessoal completo.</p>

		<div id="posicao">
			
			<form onsubmit="return false;" id="MyForm" enctype="multipart/form-data"> <!-- Fim do padrão -->

				<img src="imagens/icon_upload.png" id="imagem"  width="65px">
				<input id="arquivo" name="file" type="file">
				<label for="imagem" class="txtfoto">Selecione uma foto do pet</label><br>

				<label for="campoNome">Nome:</label><br>
				<input type="text" id="campoNome" required="required"><br>

				<label for="campoIdade">Idade:</label><br>
				<input type="text" id="campoIdade" required="required"><br>

				<label for="campoDesc">Descreva o animal brevemente:</label><br>
				<textarea id="campoDesc" rows="5" cols="33" required="" maxlength="300"></textarea><br><br>

				<label>Sexo:</label><br>
				<label for="campoSexo" class="dif">
					<input type="radio" name="sexo" value="F" id="campoSexo" required="required">Fêmea
				</label>
				<label for="campoSexo2" class="dif">
					<input type="radio" name="sexo" value="M" id="campoSexo2" required="required">Macho
				</label><br>
					
				<label>É castrado?</label><br>
				<label for="campoCast" class="dif">
					<input type="radio" name="castracao" value="S" id="campoCast" required="required">Sim
				</label>
				<label for="campoCast2" class="dif">	
					<input type="radio" name="castracao" value="N" id="campoCast2" required="required">Não
				</label><br>

				<label>É vacinado?</label><br>
				<label for="campoVacinas" class="dif">
					<input type="radio" name="vacinas" value="S" id="campoVacinas" required="required">Sim
				</label>
				<label for="campoVacinas2" class="dif">
					<input type="radio" name="vacinas" class="dif" id="campoVacinas2" value="N" required="required">Não
				</label><br>						
			
				<button id="btnSubmit">Enviar</button>

			</form>

		</div> <!-- Posição -->

	</div> <!-- Branco -->

	<script src="js/meuscript.js"></script>

</body>
