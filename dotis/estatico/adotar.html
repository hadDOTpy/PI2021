	<style type="text/css">
		body, html {
			height: 100%;
		}
		#branco {
			position: absolute;
			width: 80%;
			/*height: 100%;*/
			background-color: white;
			top: 17%;
			left: 10%;
			border-radius: 5px;
			box-shadow: 0 0 1em rgba(0,0,0,0.3);
		}
		#titulo {
			margin-top: 20px;
			margin-left: 2%;
			background-color: #b3cfaf;
			margin-right: 2%;
			font-family: 'Libre Franklin', sans-serif;
			font-size: 30px;
			padding-top: 0.2px;
			padding-bottom: 0.2px;
		}
		#legenda {
			margin-left: 2%;
			margin-right: 2%;
			font-family: 'Libre Franklin', sans-serif;
			font-size: 20px;
			text-style: bold;
		}
		.grid {
			display: grid;
			grid-template-columns: repeat(4, 25%);
		}
		.polaroid:hover {
			-webkit-transform: scale(1.3);
        	-ms-transform: scale(1.3);
        	transform: scale(1.08);
        	transition: 0.1s;
		}
		.polaroid {
  			width: 250px;
  			height: 260px;
  			background-color: white;
  			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  			margin-left: auto;
  			margin-right: auto;
  			margin-top: 40px;
  			margin-bottom: 40px;
  			overflow: hidden;
		}
		.pic_block{
			width: 250px;
			height: 200px;
  			overflow: hidden;
		}
		.container {
  			text-align: center;
  			font-family: 'Libre Franklin', sans-serif;
			font-size: 20px;
			text-style: bold;
		}
		.pet_pic {
			max-width:100%;
			height: auto;
			width: 250px;
		}
		.modal {
		    position: fixed;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    z-index: 99999;
		    opacity:0;
		    -webkit-transition: opacity 400ms ease-in;
		    -moz-transition: opacity 400ms ease-in;
		    transition: opacity 400ms ease-in;
		    pointer-events: none;
		    width: 100%
		    position: relative;
		    background-color: rgba(0,0,0,0.55);
		}
		.modal:target {
  			opacity: 1;
  			pointer-events: auto;
		}
		.fechar {
		    position: absolute;
		    width: 30px;
		    right: -15px;
		    top: -20px;
		    text-align: center;
		    line-height: 30px;
		    margin-top: 5px;
		    background: #b3cfaf;
		    border-radius: 50%;
		    font-size: 16px;
		    color: #fff;
		}
		#janela {
			position: relative;
			font-family: Arial, Helvetica, sans-serif;
			background-color: white;
			border-radius: 5px;
			padding-top: 25px;
			padding-right: 30px;
			padding-left: 30px;
			padding-bottom: 35px;
			width: 550px;
			height: 400px;
			margin-top: 40px;
			margin-right: auto;
			margin-left: auto;
			/*overflow: hidden;*/
		}
		#esq {
			/*width: 30%;*/
			min-width: 200px;
			display: inline-block;
			vertical-align: top;
			margin-right: 30px;
		}
		#dir {
			width: 50%;
			display: inline-block;
			vertical-align: top;
			font-size: 20px;
			background-color: #b3cfaf;
			padding: 0px 15px;
			border-radius: 3px;
		}
		#dir p {
			margin-bottom: 30px;
		}
		.btadotar {
			font-size: 20px;
			text-align: center;
			/*margin-top: 65px;*/
			color: white;
			background-color: #b3cfaf;
			border-radius: 5px;
			padding: 10px 0px;
			cursor: pointer;
		}
		#infocl {
			font-size: 15px;
			/*margin-bottom: 30px;*/
			padding: 10px 5px;
			margin-top: 30px;
			border: 2px solid #b3cfaf;
			border-radius: 5px;
		}
		#infocl p {
			margin: 6px;
		}
		#img_pet {
			padding: 5px 5px;
			background-color: #b3cfaf;
		}
	</style>
</head>
